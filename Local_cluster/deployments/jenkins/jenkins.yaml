apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - name: jenkins
        image: jenkins/jenkins:lts-jdk11
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: jenkins-home
          mountPath: /var/jenkins_home
      volumes:
      - name: jenkins-home
        emptyDir: { }
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins
  annotations:
    metallb.universe.tf/address-pool: production-pool
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: jenkins
  type: LoadBalancer